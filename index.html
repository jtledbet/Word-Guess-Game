<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <h1>The Word Guess Game</h1>
    <br><br>

    <h2 id="instructions">
        Guess what word I'm thinking of.
    </h2>
    <br><br>

    <h3 id="prompts">
        Take your time.<br>
        Focus.
    </h3><br><br>

    <div id="emptyword">
        <div class="row">
            <div class="col-1" id=spot0></div>
            <div class="col-1" id=spot1></div>
            <div class="col-1" id=spot2></div>
            <div class="col-1" id=spot3></div>
            <div class="col-1" id=spot4></div>
            <div class="col-1" id=spot5></div>
            <div class="col-1" id=spot6></div>
            <div class="col-1" id=spot7></div>
            <div class="col-1" id=spot8></div>
            <div class="col-1" id=spot9></div>
            <div class="col-1" id=spot10></div>
            <div class="col-1" id=spot11></div>
            <div class="col-1" id=spot12></div>
            <div class="col-1" id=spot13></div>
            <div class="col-1" id=spot14></div>
        </div>
    </div><br><br>


    <h3 id="winsNow">
        Wins: 0
    </h3>

    <h3 id="lossesNow">
        Losses: 0
    </h3>

    <h3 id="guessesNow">
        Guesses remaining: 0
    </h3>

    <h3 id="guessedSoFar">
        Guessed so far: 0
    </h3>

<script src="assets\javascript\game.js"></script>

</body>

</html>
